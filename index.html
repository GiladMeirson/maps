<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Israel Air Distance Calculator</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="sidebar">
    <div id="sidebar-top">
      <h1>Air Distance Calculator</h1>
      <div id="input-section">
        <input type="text" id="city-input" placeholder="Enter town or city in Israel" />
        <button id="add-city-btn">Add</button>
      </div>
    </div>
    <div id="city-list-container">
      <ul id="city-list">
        <!-- List of added places will appear here -->
      </ul>
    </div>
    <div id="sidebar-bottom">
      <button id="calculate-btn" class="action-button">Calculate Distance</button>
      <div id="result"></div>
      <button id="reset-btn" class="action-button">Reset</button>
    </div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
